  <g font-family="DejaVu Sans" font-size="7.5">
    <switch transform="translate(105 12)" text-anchor="middle">
      <text systemLanguage="fr">Gerrymandering : dessiner différentes cartes pour<tspan x="0" dy="11">les circonscriptions produit des résultats différents</tspan></text>
      <text systemLanguage="en,*">Gerrymandering: drawing different maps<tspan x="0" dy="11">for electoral districts produces different outcomes</tspan></text>
    </switch>
    <switch transform="translate(8 86.7)">
      <text systemLanguage="fr">50 circonscriptions<tspan x="0" dy="11">60 % bleu</tspan><tspan x="0" dy="11">40 % jaune</tspan></text>
      <text systemLanguage="en,*">50 Precincts<tspan x="9" dy="11">60% Blue</tspan><tspan x="9" dy="11">40% Yellow</tspan></text>
    </switch>
    <switch transform="translate(35 248)" text-anchor="middle">
