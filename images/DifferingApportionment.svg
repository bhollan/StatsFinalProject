      <text systemLanguage="en,*">50 Precincts<tspan x="0" dy="10">are to be</tspan><tspan x="0" dy="10">apportioned</tspan><tspan x="0" dy="10">into</tspan><tspan x="0" dy="10">5 districts,</tspan><tspan x="0" dy="10">10 precincts</tspan><tspan x="0" dy="10">per district.</tspan></text>
    </switch>
    <switch transform="translate(138 42)" font-weight="700" text-anchor="middle">
      <text systemLanguage="fr">Résultats disproportionnés<tspan x="0" dy="11">"gerrymandering"</tspan></text>
      <text systemLanguage="en,*">Disproportionate Outcomes<tspan x="0" dy="11">"gerrymandering"</tspan></text>
    </switch>
    <switch transform="translate(77 176)">
      <text systemLanguage="fr">5 DISTRICTS<tspan x="9" dy="10">5 bleus</tspan><tspan x="9" dy="10">0 jaune</tspan><tspan x="0" dy="11">Les bleus</tspan><tspan x="0" dy="10">gagnent tout.</tspan></text>
      <text systemLanguage="en,*">5 DISTRICTS<tspan x="9" dy="10">5 Blue</tspan><tspan x="9" dy="10">0 Yellow</tspan><tspan x="0" dy="11">Blue wins all.</tspan><tspan x="0" dy="10"> </tspan></text>
    </switch>
    <switch transform="translate(147 176)">
      <text systemLanguage="fr">5 DISTRICTS<tspan x="9" dy="10">3 jaune</tspan><tspan x="9" dy="10">2 bleus</tspan><tspan x="0" dy="11">Les jaunes gagnent</tspan><tspan x="0" dy="10">la majorité.</tspan></text>
      <text systemLanguage="en,*"><tspan>5 DISTRICTS</tspan><tspan x="9" dy="10">3 Yellow</tspan><tspan x="9" dy="10">2 Blue</tspan><tspan x="0" dy="11">Yellow wins</tspan><tspan x="0" dy="10">majority.</tspan></text>
    </switch>
    <switch transform="translate(138 239)" font-weight="700" text-anchor="middle">
      <text systemLanguage="fr">Résultats proportionnés</text>
      <text systemLanguage="en,*">Proportionate Outcomes</text>
    </switch>
    <switch transform="translate(77 372)">
      <text systemLanguage="fr">5 DISTRICTS<tspan x="9" dy="10">3 bleus</tspan><tspan x="9" dy="10">2 jaune</tspan></text>
      <text systemLanguage="en,*">5 DISTRICTS<tspan x="9" dy="10">3 Blue</tspan><tspan x="9" dy="10">2 Yellow</tspan></text>
    </switch>
    <switch transform="translate(147 372)">
      <text systemLanguage="fr">5 DISTRICTS<tspan x="9" dy="10">3 bleus</tspan><tspan x="9" dy="10">2 jaune</tspan></text>
      <text systemLanguage="en,*">5 DISTRICTS<tspan x="9" dy="10">3 Blue</tspan><tspan x="9" dy="10">2 Yellow</tspan></text>
    </switch>
